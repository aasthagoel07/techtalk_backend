    <div class="container">
        <div class="starter-template">
            <h1>Welcome to CyberGroup Tech Talks</h1>
            <p class="lead">Login with your CyberGroup ID to <br>gain access to all the upcoming <strong>Tech Talks</strong></p>
            <div class="row">
                <div class="col-md-12 col-sm-4">
                    <button type="button" class="btn btn-dark" id="showBtn"><strong>LOGIN</strong></button>
                </div>
            </div>


        </div>
    </div>
    <!-- Login Container -->
    <div class="loginForm" ng-controller="ULoginController">
        <form ng-submit="uloginSubmit()">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" type="email" placeholder="Email" id="email" ng-model="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" type="password" placeholder="Password" id="password" ng-model="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="btn btn-dark" type="submit" id="loginbtn" value="LOGIN">
                    </div>


                </div>
            </div>
            <p>{{responseMessage}}</p>
        </form>


    </div>
